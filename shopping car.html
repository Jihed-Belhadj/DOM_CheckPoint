<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>shopping card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="shopping-cart">
        <div class="title">
          Mon panier
        </div>
    
        <div class="item" id="item1">
          <div class="buttons" >
            <button class="remove-btn" > </button>
            <button class="like-btn"> </button>
          </div>
       
          <div class="image">
            <img src="https://vp-eu.scene7.com/is/image/vpeu/00_210554_INT_39162244_DET_0" alt="" width="120px"/>
          </div>
       
          <div class="description">
            <span>Montre - cristaux synthétiques - bracelet : acier - coloris doré rose - Ø : 35 mm
              Modèle : BQ1561</span>
          </div>
       
          <div class="quantity">
            <button class="plus-btn" type="button" name="button" >+</button>
            <span class="span">0</span>
            <button class="minus-btn" type="button" name="button">-</button>
          </div>
       
          <div class="total-price" id="unitp"><span class="pru">89.99</span>€</div>
        </div>
        <div class="item" id="item2">
          <div class="buttons">
            <button class="remove-btn"> </button>
            <button class="like-btn"> </button>
          </div>
       
          <div class="image">
            <img src="https://vp-eu.scene7.com/is/image/vpeu/00_210554_INT_39098874_DET_0" alt="" width="120px
            "/>
          </div>
       
          <div class="description">
            <span>Montre - cristaux synthétiques - bracelet : acier - coloris doré rose - Ø : 35 mm </span>
             </div>
          <div class="quantity">
            <button class="plus-btn" type="button" name="button">+</button>
            <span class="span">0</span>
            <button class="minus-btn" type="button" name="button">-</button>
          </div>
       
          <div class="total-price" ><span class="pru">69.99</span>€</div>
        </div>
        <div class="item" id="Total">
          <div class="Total" >
            <h3>Montant total:</h3>
            <span class="tot" id="tot">0.00</span>
          </div>
        </div>
      </div>





       
       
      <script src="shopping.js"></script>
</body>
